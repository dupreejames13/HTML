<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Position Pull-ups</title>
	<link rel="stylesheet" href="styles/position.css">
</head>
<body>
	<h1>Understanding position</h1>
	<h2>div display: inline-block; static</h2>
	<div class = "b1 box in-b">box 1</div>
	<div class = "b2 box in-b">box 2</div>
	<div class = "b3 box in-b">box 3</div>
	
	<h2>div display: inline-block; relative</h2>
	<div class = "b1 box in-b">box 1</div>
	<div class = "b2 box in-b">box 2</div>
	<div class = "b3 box in-b">box 3</div>
</body>
</html>
